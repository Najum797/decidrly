<!DOCTYPE html>
<html>
<head>
<title>Rent vs Buy Calculator | Decidrly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  max-width: 600px;
  margin: auto;
  padding: 20px;
}
input {
  width: 100%;
  padding: 8px;
  margin: 5px 0 15px 0;
}
button {
  padding: 10px;
  width: 100%;
  background-color: #2c7be5;
  color: white;
  border: none;
  cursor: pointer;
}
.result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<h2>Rent vs Buy Calculator</h2>

<label>Monthly Rent</label>
<input id="rent" type="number">

<label>House Price</label>
<input id="price" type="number">

<label>Years</label>
<input id="years" type="number">

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

<script>

function formatNumber(num) {
  return Number(num).toLocaleString('en-US');
}

function calculate() {

let rent = Number(document.getElementById("rent").value);
let price = Number(document.getElementById("price").value);
let years = Number(document.getElementById("years").value);

let totalRent = rent * 12 * years;

let difference;

if(totalRent > price) {
  difference = totalRent - price;
  document.getElementById("result").innerHTML =
  "Buying is better by " + formatNumber(difference);
}
else {
  difference = price - totalRent;
  document.getElementById("result").innerHTML =
  "Renting is better by " + formatNumber(difference);
}

}

</script>

</body>
</html>
